<section id="trabalhe-conosco">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-6 col-lg-5" ng-bind-html="vm.curriculo.titulo"></div>
            <div class="col-sm-12 col-md-12 col-lg-12" ng-bind-html="vm.curriculo.texto"></div>
        </div>
        <div class="form-container">
            <h3 class="text-center">INFORMAÇÕES GERAIS</h3>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="nome">NOME COMPLETO</label>
                        <input type="text" id="nome" class="form-control" name="nome" />
                    </div>
                    <div class="form-group">
                        <label for="telefone">TELEFONE</label>
                        <input type="text" id="telefone" class="form-control" name="telefone" />
                    </div>
                    <div class="form-group">
                        <label for="departamento">DEPARTAMENTO</label>
                        <input type="text" id="departamento" class="form-control" name="departamento" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" class="form-control" name="cpf" />
                    </div>
                    <div class="form-group">
                        <label for="email">E-MAIL</label>
                        <input type="text" id="email" class="form-control" name="email" />
                    </div>
                    <div class="form-group">
                        <label>ANEXAR CURRÍCULO</label>
                        <div class="anexo">
                            <div class="input-group">
                                <input type="text" class="form-control" value="{{ vm.curriculo.anexo.name }}" readonly />
                                <span class="input-group-btn">
                                    <label for="anexo" class="btn btn-default btn-label">PROCURAR</label>
                                </span>
                            </div>
                            <input type="file" name="anexo" id="anexo" fileread="vm.curriculo.anexo" class="form-control" required/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="mensagem">MENSAGEM</label>
                        <textarea id="mensagem" class="form-control" name="mensagem"></textarea>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <button type="button" class="btn btn-enviar pull-right">ENVIAR</button>
                </div>
            </div>
        </div>
    </div>
</section>
